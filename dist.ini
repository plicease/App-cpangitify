name             = App-cpangitify
author           = Graham Ollis <plicease@cpan.org>
license          = Perl_5
copyright_holder = Graham Ollis
copyright_year   = 2013
version          = 0.16

[@Author::Plicease]
readme_from   = bin/cpangitify
release_tests = 1
travis_status = 1
installer     = ModuleBuild
mb_class      = My::ModuleBuild

[RemovePrereqs]
; comes with perl 5.10.1
remove = strict
remove = warnings
remove = lib
remove = autodie
remove = File::Temp
remove = Getopt::Long
remove = Pod::Usage
remove = File::Spec
remove = File::Basename
remove = File::Glob

; comes in ./inc
remove = Test::HTTPTinyFile

[Prereqs]
IPC::System::Simple = 0

[Prereqs / ConfigurePrereqs]
-phase         = configure
Git::Wrapper   = 0
Sort::Versions = 0

[Prereqs / TestPrereqs]
-phase         = test
; needed for Test::HTTPTinyFile (in ./inc)
HTTP::Date     = 0

[Author::Plicease::Upload]
cpan = 1

[Encoding]
filename = t/backpan/authors
filename = t/backpan/backpan-index.txt.gz
encoding = bytes

[Author::Plicease::Thanks]
current = Graham Ollis <plicease@cpan.org>
contributor = Mohammad S Anwar (MANWAR)

[SetScriptShebang]
[CommentOut]

[Author::Plicease::TravisInstall]
repo = plicease/Dist-Zilla-Plugin-CommentOut
